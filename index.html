<!DOCTYPE html>
<html lang="ru" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sidebar --closed" data-js-sidebar>
      <header class="sidebar__header">
        <button class="sidebar__toggle-button button" data-js-sidebarToggle>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" />
            <path d="M9 3v18" />
          </svg>
        </button>
        <h1>Todolist</h1>
      </header>
      <div class="sidebar__links">
        <ul class="sidebar__links-list">
          <li class="sidebar__links-list-item">
            <a
              href="https://chenzeyroyal.github.io/chenzeylab/"
              target="_blank"
            >
              <div class="icon-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-monitor-icon lucide-monitor"
                >
                  <rect width="20" height="14" x="2" y="3" rx="2" />
                  <line x1="8" x2="16" y1="21" y2="21" />
                  <line x1="12" x2="12" y1="17" y2="21" />
                </svg>
              </div>

              <span>Сайт</span>
            </a>
          </li>
          <li class="sidebar__links-list-item">
            <a href="mailto:chenzeyroyal@gmail.com" target="_blank">
              <div class="icon-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-mail-icon lucide-mail"
                >
                  <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                  <rect x="2" y="4" width="20" height="16" rx="2" />
                </svg>
              </div>
              <span>Почта</span>
            </a>
          </li>
          <li class="sidebar__links-list-item">
            <a href="#" target="_blank">
              <div class="icon-wrapper">
                <svg
                  width="800px"
                  height="800px"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.5 1.5L0.5 6.5L4.5 8.5L10.5 4.5L6.5 9.5L12.5 13.5L14.5 1.5Z"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <span>Telegram</span>
            </a>
          </li>
          <li class="sidebar__links-list-item">
            <a href="https://github.com/chenzeyroyal" target="_blank">
              <div class="icon-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-github-icon lucide-github"
                >
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                  />
                  <path d="M9 18c-4.51 2-5-2-7-2" />
                </svg>
              </div>
              <span>GitHub</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="sidebar__theme">
        <button class="sidebar__theme-button" data-js-themeButton>
          <div class="sidebar__theme-button-sun-icon theme-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sun-icon lucide-sun"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </div>
          <div class="sidebar__theme-button-moon-icon theme-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-moon-icon lucide-moon"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </div>
        </button>
      </div>
    </nav>
    <main class="main" data-js-main>
      <section class="todo" id="todo">
        <div class="modal" data-js-maxSectionsModal>
          Достигнуто максимальное количество секций!
        </div>
        <div class="modal" data-js-maxTasksModal>
          Достигнуто максимальное количество секций!
        </div>
        <div class="todo__header">
          <div class="todo__date">
            <h3 data-js-date>СДЕЛАТЬ ДАТУ</h3>
          </div>
          <div class="todo__sort">
            <ul
              class="todo__sort-select custom-select --hidden"
              data-js-sortSelect
            >
              <li class="todo__sort-select-option">
                <label class="custom-option">
                  <input type="radio" name="sort" value="name" />
                  по названию
                </label>
              </li>
              <li class="todo__sort-select-option">
                <label class="custom-option">
                  <input type="radio" name="sort" value="date" />
                  по дате
                </label>
              </li>
              <li class="todo__sort-select-option">
                <label class="custom-option">
                  <input type="radio" name="sort" value="priority" />
                  по приоритету
                </label>
              </li>
            </ul>
            <button class="header__sort-button button" data-js-sortButton>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-down-up-icon lucide-arrow-down-up"
              >
                <path d="m3 16 4 4 4-4" />
                <path d="M7 20V4" />
                <path d="m21 8-4-4-4 4" />
                <path d="M17 4v16" />
              </svg>
              Сортировка
            </button>
          </div>
        </div>
        <div class="todo__sections" data-js-todoSections>
          <div class="todo__sections-add-column" data-js-addSectionContainer>
            <button
              class="todo__sections-add-button button"
              data-js-addSectionButton
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon"
              >
                <path d="M12 10v6" />
                <path d="M9 13h6" />
                <path
                  d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"
                />
              </svg>
              Добавить раздел
            </button>
          </div>
        </div>
        <template data-js-section>
          <div class="todo__sections-column-title">
            <div
              class="todo__sections-column-title-text input-wrapper"
              data-js-sectionTitleContainer
            >
              <input
                type="text"
                placeholder="Название раздела"
                maxlength="24"
                data-js-sectionTitleInput
              />
              <h4 class="--hidden" data-js-sectionTitleText></h4>
            </div>

            <div
              class="todo__sections-column-title-buttons"
              data-js-sectionTitleButtonContainer
            >
              <button
                class="todo__sections-column-title-buttons-save-button save-button button --inactive"
                data-js-submitSectionButton
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-check-icon lucide-check"
                >
                  <path d="M20 6 9 17l-5-5" />
                </svg>
              </button>
              <button
                class="todo__sections-column-title-buttons-cancel-button cancel-button button"
                data-js-cancelSectionButton
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-x-icon lucide-x"
                >
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
              </button>
            </div>
          </div>

          <ul class="todo__list" data-js-todoList></ul>

          <button
            class="todo__list-add-button button --hidden"
            data-js-showTaskInputButton
          >
            <div class="icon-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon"
              >
                <path d="M5 12h14" />
                <path d="M12 5v14" />
              </svg>
            </div>
            Добавить задачу
          </button>
        </template>
        <template data-js-taskInputTemplate>
          <input
            type="text"
            name=""
            id=""
            data-js-taskInput
            placeholder="Название задачи"
          />
          <div class="todo__list-priority">
            <ul
              class="todo__list-priority-list custom-select --hidden"
              data-js-priorityList
            >
              <li class="todo__list-priority-list-item">
                <label class="custom-option">
                  <input type="radio" name="priority" value="3" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-flag-triangle-right-icon lucide-flag-triangle-right"
                  >
                    <path d="M7 22V2l10 5-10 5" />
                  </svg>
                  Приоритет 3
                </label>
              </li>
              <li class="todo__list-priority-list-item">
                <label class="custom-option">
                  <input type="radio" name="priority" value="2" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-flag-triangle-right-icon lucide-flag-triangle-right"
                  >
                    <path d="M7 22V2l10 5-10 5" />
                  </svg>
                  Приоритет 2
                </label>
              </li>
              <li class="todo__list-priority-list-item">
                <label class="custom-option">
                  <input type="radio" name="priority" value="1" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-flag-triangle-right-icon lucide-flag-triangle-right"
                  >
                    <path d="M7 22V2l10 5-10 5" />
                  </svg>
                  Приоритет 1
                </label>
              </li>
            </ul>
            <button
              class="todo__list-priority-button button"
              data-js-priorityButton
              priority=""
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-flag-triangle-right-icon lucide-flag-triangle-right"
              >
                <path d="M7 22V2l10 5-10 5" />
              </svg>
            </button>
          </div>

          <div class="todo__list-input-field-buttons edit-buttons">
            <button
              class="todo__list-input-field-buttons-save-button save-button button --inactive"
              data-js-submitTaskButton
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-send-horizontal-icon lucide-send-horizontal"
              >
                <path
                  d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"
                />
                <path d="M6 12h16" />
              </svg>
            </button>
            <button
              class="todo__list-input-field-buttons-cancel-button cancel-button button"
              data-js-cancelTaskButton
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x-icon lucide-x"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
        </template>
        <template data-js-todoListItem>
          <li class="todo__list-item">
            <label>
              <input type="checkbox" data-js-todoRadio />
              <span class="todo__list-item-radio"></span>
            </label>
            <span class="todo__list-item-text" data-js-taskTextContainer></span>
            <button
              class="todo__list-item-delete-button cancel-button"
              data-js-deleteTaskButton
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x-icon lucide-x"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </li>
        </template>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
